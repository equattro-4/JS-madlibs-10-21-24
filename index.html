<!DOCTYPE html>

<head>
    <title>Mad Libs</title>
</head>
<body>

    <h1>Eli Q Simple Mad Libs Game</h1>

    <label for="noun">Enter a noun</label>
    <input type="text" id="noun"><br>

    <label for="verb">Enter a verb</label>
    <input type="text" id="verb"><br>

    <label for="adjective">Enter an adjective</label>
    <input type="text" id="adjective"><br>

    <label for="place">Enter a place:</label>
    <input type="text" id="place"><br>

    <label for="animal">Enter an animal:</label>
    <input type="text" id="animal"><br>

    <button onclick="generateMadLibs()">Generate Mad Libs!</button>

    <p id="mad-libs"></p>

    <script src="madlibs.js"></script>

</body>
</html>
